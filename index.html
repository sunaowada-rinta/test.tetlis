<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-bg"></div>
    <main class="login-card">
      <header class="login-header">
        <h1 class="login-title">ログイン</h1>
        <p class="login-subtitle">アカウントにサインインしてください</p>
      </header>
      <form id="login-form" class="login-form" novalidate>
        <div class="form-group">
          <label for="email">メールアドレス</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@email.com"
            autocomplete="email"
            required
          >
          <span class="field-error" id="email-error" role="alert"></span>
        </div>
        <div class="form-group">
          <label for="password">パスワード</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="••••••••"
            autocomplete="current-password"
            required
          >
          <span class="field-error" id="password-error" role="alert"></span>
        </div>
        <div class="form-options">
          <label class="checkbox-wrap">
            <input type="checkbox" name="remember" id="remember">
            <span class="checkmark"></span>
            <span>ログイン状態を保持する</span>
          </label>
          <a href="#" class="forgot-link">パスワードをお忘れですか？</a>
        </div>
        <button type="submit" class="btn-submit" id="submit-btn">
          <span class="btn-text">ログイン</span>
          <span class="btn-loading" aria-hidden="true">処理中...</span>
        </button>
      </form>
      <p class="signup-hint">
        アカウントをお持ちでない方は
        <a href="#">新規登録</a>
      </p>
      <p class="signup-hint">
        <a href="tetris.html">テトリスで遊ぶ</a>
      </p>
    </main>
    <footer class="login-footer">
      <small>&copy; 2025 Your App. All rights reserved.</small>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
